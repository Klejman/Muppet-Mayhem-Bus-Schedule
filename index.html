<!DOCTYPE html>
  <html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--My style sheet-->
    <link rel="stylesheet" text="text/css" href="css/mystyles.css">

    <!--Moment local js-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>-->
      <!--moment.js cdn-->
      <script src="https://momentjs.com/downloads/moment.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

    <title>Mayhem Bus Depot</title>

  </head>

  <body>

    <div class="intro">
      <div class = "container" style="background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3")";>
      <h2>Muppet Mayhem Bus Depot</h2>
    </div>
    </div>
<br/>

    <div id="card" class="col s12 m8 l12 responsive">
  <div class="card panel">
    <div class="card-image orange">
      <img class="responsive-img" src="./images/dr-teeth.jpg" alt="Dr.Teeth">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>No matter your destination ...you are guaranteed to have the adventure of a lifetime!</p>
      </div>
    </div>
  </div>
</div>
        <div class="row main-content">
            <div class="col sm4 md4">
            <div class="card-panel group yellow">
                <div class="card-panel primary yellow">
                    <div class="card-panel heading yellow">
                        <h6 id="beep">Add Bus</h6>
                    </div>
                    <form class= "yellow">
                        <div class="container container-fluid yellow">
                            <div class="form-group yellow">
                                <label for="bus_name">Bus Name</label>
                                <input type="text" class="form-control" id="bus_name" placeholder="Kermit D for Diesel line">
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Muppet Studios">
                            </div>

                            <div class="form-group">
                                <label for="firstBusTime">First bus time (HH:mm, AM/PM)</label>
                                <input type="time" class=form-control" id="firstBusTime" placeholder="17:32"/>
                            </div>

                            <div class="form-group">
                                <label for="frequency">Frequency (Mins):</label>
                                <input type="text" class="form-control" id="frequency" placeholder="10">
                            </div>
                            <button id=submit class="btn waves-effect waves-light effect" type="submit">Submit<i class="material-icons right">subway</i></button>
                            <br/>
                        </div>
                    </form>
                </div>
            </div>
            </div>

    <div class="col sm8 md8">
        <div class="container-fluid purple">
            <div class="card-panel panel-primary purple center">
                <div class="card panel-heading purple">
                    <h6 id="remove">Current Bus Schedule</h6>
              </div>

                <div class="card-panel panel-body purple">
                    <div class="table-responsive purple">
                        <table class="responsive-table purple">
                            <thead>
                                <tr>
                                    <th>Bus Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (Min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                                </thead>

                                <tbody id="new_bus">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="busapp.js"></script>
    </body>
  </html>
